<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contest Result Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      opacity: 0.85;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.08);
      color: white;
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.2s;
    }

    input:focus {
      border: 1px solid #38bdf8;
      box-shadow: 0px 0px 10px rgba(56, 189, 248, 0.4);
    }

    button {
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 8px 20px rgba(37, 99, 235, 0.4);
    }

    .result-card {
      margin-top: 15px;
      padding: 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .label {
      opacity: 0.7;
    }

    .value {
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      margin-top: 8px;
    }

    .pass {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.6);
      color: #22c55e;
    }

    .fail {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.6);
      color: #ef4444;
    }

    .pending {
      background: rgba(234, 179, 8, 0.2);
      border: 1px solid rgba(234, 179, 8, 0.6);
      color: #eab308;
    }

    .error {
      margin-top: 12px;
      text-align: center;
      color: #fb7185;
      font-weight: 600;
      display: none;
    }

    .loader {
      margin: 12px auto;
      width: 32px;
      height: 32px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">Contest Result Portal</div>
    <div class="subtitle">Enter your contestant code to check your result</div>

    <div class="input-box">
      <input type="text" id="codeInput" placeholder="Enter Contestant Code (Ex: CON0001)">
      <button onclick="findResult()">Show</button>
    </div>

    <div class="loader" id="loader"></div>

    <div class="error" id="errorMsg">Invalid Code / Result Not Found</div>

    <div class="result-card" id="resultCard">
      <div class="row">
        <div class="label">Contestant Code</div>
        <div class="value" id="codeOut"></div>
      </div>

      <div class="row">
        <div class="label">Time Slot</div>
        <div class="value" id="timeOut"></div>
      </div>

      <div class="row">
        <div class="label">Remarks</div>
        <div class="value" id="remarksOut"></div>
      </div>

      <div id="badgeOut"></div>
    </div>

    <div class="footer">¬© 2026 Contest Result System</div>
  </div>

  <script>
    // üî• Replace this with your published CSV link (File ‚Üí Publish to web ‚Üí CSV)
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1oO8IYzivUZ-I41uUT-ZFKoxPyLB-ngdSfPbAPerNikI/edit?usp=sharing";

    let sheetData = [];

    async function loadSheetData() {
      const response = await fetch(SHEET_URL);
      const text = await response.text();

      const rows = text.trim().split("\n").map(r => r.split(","));

      rows.shift(); // remove header

      sheetData = rows.map(r => ({
        slno: (r[0] || "").trim(),
        code: (r[1] || "").trim().toUpperCase(),
        result: (r[2] || "").trim().toUpperCase(),
        remarks: (r[3] || "").trim(),
        timeSlot: (r[4] || "").trim()
      }));
    }

    async function findResult() {
      const inputCode = document.getElementById("codeInput").value.trim().toUpperCase();

      const loader = document.getElementById("loader");
      const errorMsg = document.getElementById("errorMsg");
      const resultCard = document.getElementById("resultCard");

      errorMsg.style.display = "none";
      resultCard.style.display = "none";
      loader.style.display = "block";

      if (sheetData.length === 0) {
        try {
          await loadSheetData();
        } catch (err) {
          loader.style.display = "none";
          errorMsg.style.display = "block";
          errorMsg.innerText = "Error loading results. Please try again.";
          return;
        }
      }

      loader.style.display = "none";

      const found = sheetData.find(item => item.code === inputCode);

      if (!found) {
        errorMsg.style.display = "block";
        errorMsg.innerText = "‚ùå Code Not Found. Please check again.";
        return;
      }

      document.getElementById("codeOut").innerText = found.code;
      document.getElementById("timeOut").innerText = found.timeSlot || "Not Available";
      document.getElementById("remarksOut").innerText = found.remarks || "No remarks";

      let badgeClass = "pending";
      let badgeText = "PENDING";

      if (found.result.includes("PASS")) {
        badgeClass = "pass";
        badgeText = "PASS ‚úÖ";
      } else if (found.result.includes("FAIL")) {
        badgeClass = "fail";
        badgeText = "FAIL ‚ùå";
      } else if (found.result.includes("NOT PUBLISH")) {
        badgeClass = "pending";
        badgeText = "NOT PUBLISHED ‚è≥";
      }

      document.getElementById("badgeOut").innerHTML =
        `<span class="badge ${badgeClass}">${badgeText}</span>`;

      resultCard.style.display = "block";
    }
  </script>

</body>
</html>
