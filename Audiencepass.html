<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audience Pass Booking</title>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #3b2f00, #050505 60%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .wrapper {
      width: 100%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 22px;
      padding: 24px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 215, 0, 0.18);
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0px);}
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      color: #facc15;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #d1d5db;
      margin-bottom: 18px;
    }

    .top-badge {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-badge span {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 12px;
      background: rgba(250, 204, 21, 0.12);
      border: 1px solid rgba(250, 204, 21, 0.25);
      color: #fef08a;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      color: #e5e7eb;
    }

    input, select {
      width: 100%;
      margin-top: 6px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255, 215, 0, 0.18);
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.05);
      color: white;
      transition: 0.25s;
    }

    input:focus, select:focus {
      border: 1px solid rgba(250, 204, 21, 0.7);
      box-shadow: 0px 0px 0px 4px rgba(250, 204, 21, 0.15);
    }

    input::placeholder {
      color: #9ca3af;
    }

    select option {
      color: black;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .quantity-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      padding: 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255, 215, 0, 0.18);
    }

    .quantity-box button {
      width: 45px;
      height: 40px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .quantity-box button:hover {
      background: linear-gradient(135deg, #fde047, #f59e0b);
      transform: scale(1.04);
      box-shadow: 0px 10px 30px rgba(250, 204, 21, 0.2);
    }

    .quantity-box span {
      font-size: 18px;
      font-weight: 700;
      color: #fefce8;
    }

    .summary {
      margin-top: 18px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255, 215, 0, 0.18);
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 14px;
      color: #e5e7eb;
    }

    .summary .gross {
      font-size: 18px;
      font-weight: 800;
      color: #facc15;
    }

    .pay-btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      color: black;
      transition: 0.25s;
    }

    .pay-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 12px 30px rgba(250, 204, 21, 0.25);
    }

    #message {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
    }

    .footer-note {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .secure {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      font-size: 12px;
      color: #d1d5db;
    }

    .secure span {
      color: #facc15;
      font-weight: 800;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="logo">üéü Audience Pass</div>
    <div class="subtitle">Premium Booking Experience</div>

    <div class="top-badge">
      <span>‚≠ê Limited Seats Available</span>
    </div>

    <form id="bookingForm">

      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label>Email Address</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label>Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required />

      <!-- ‚úÖ New Optional Contestant Code -->
      <label>Contestant Code (Optional)</label>
      <input type="text" id="contestantCode" placeholder="Enter contestant code (if any)" />

      <div class="grid">
        <div>
          <label>Select Date</label>
          <select id="date" required>
            <option value="">-- Select --</option>
            <option value="5 April 2026">5 April 2026</option>
            <option value="12 April 2026">12 April 2026</option>
          </select>
        </div>

        <div>
          <label>Pass Tier</label>
          <select id="tier" required>
            <option value="">-- Select --</option>
            <option value="Upper Tier" data-price="100">Upper Tier - ‚Çπ100</option>
            <option value="Lower Back Tier" data-price="150">Lower Back Tier - ‚Çπ150</option>
            <option value="Lower Front Tier" data-price="200">Lower Front Tier - ‚Çπ200</option>
          </select>
        </div>
      </div>

      <label>Quantity</label>
      <div class="quantity-box">
        <button type="button" id="minusBtn">-</button>
        <span id="quantity">1</span>
        <button type="button" id="plusBtn">+</button>
      </div>

      <div class="summary">
        <p><span>Price per Pass</span> <span id="price">‚Çπ0</span></p>
        <p class="gross"><span>Gross Total</span> <span id="total">‚Çπ0</span></p>
      </div>

      <button type="button" class="pay-btn" id="payBtn">Pay & Confirm Booking</button>

      <p id="message"></p>

    </form>

    <div class="footer-note">
      <div class="secure">üîí Secured Payments by <span>Razorpay</span></div>
      <div style="margin-top:6px;">Powered by Audience Pass Booking System</div>
    </div>
  </div>

<script>
  let quantity = 1;
  let price = 0;

  const tierSelect = document.getElementById("tier");
  const quantitySpan = document.getElementById("quantity");
  const priceSpan = document.getElementById("price");
  const totalSpan = document.getElementById("total");
  const message = document.getElementById("message");
  const payBtn = document.getElementById("payBtn");

  const plusBtn = document.getElementById("plusBtn");
  const minusBtn = document.getElementById("minusBtn");

  const wrapper = document.querySelector(".wrapper");

  // ‚úÖ Your Details
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybvOrVfN6CQFlrnEohgmUHEb3ax13XBBVbSjjaDgeviDzWa4SWWBpbphOvDgJntRBoSA/exec";
  const RAZORPAY_KEY = "rzp_live_RyvBMwV4crOZwu";

  function updateTotal() {
    const total = price * quantity;
    priceSpan.innerText = "‚Çπ" + price;
    totalSpan.innerText = "‚Çπ" + total;
  }

  tierSelect.addEventListener("change", () => {
    const selectedOption = tierSelect.options[tierSelect.selectedIndex];
    price = parseInt(selectedOption.getAttribute("data-price")) || 0;
    updateTotal();
  });

  plusBtn.addEventListener("click", () => {
    quantity++;
    quantitySpan.innerText = quantity;
    updateTotal();
  });

  minusBtn.addEventListener("click", () => {
    if (quantity > 1) {
      quantity--;
      quantitySpan.innerText = quantity;
      updateTotal();
    }
  });

  function showMessage(text, color) {
    message.style.color = color;
    message.innerText = text;
  }

  payBtn.addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const contestantCode = document.getElementById("contestantCode").value.trim(); // optional
    const date = document.getElementById("date").value;
    const tier = document.getElementById("tier").value;

    if (!name || !email || !mobile || !date || !tier || price === 0) {
      showMessage("‚ö† Please fill all details and select tier/date.", "orange");
      return;
    }

    const totalAmount = price * quantity;

    showMessage("Opening payment gateway...", "#facc15");

    const options = {
      key: RAZORPAY_KEY,
      amount: totalAmount * 100,
      currency: "INR",
      name: "Audience Pass Booking",
      description: `${tier} | ${date}`,
      handler: function (response) {
        showMessage("‚úÖ Payment Successful! Saving booking...", "lightgreen");

        saveBooking(
          name,
          email,
          mobile,
          contestantCode,
          date,
          tier,
          price,
          quantity,
          totalAmount,
          response.razorpay_payment_id
        );
      },
      prefill: {
        name: name,
        email: email,
        contact: mobile
      },
      theme: {
        color: "#facc15"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  });

  function saveBooking(name, email, mobile, contestantCode, date, tier, price, quantity, total, paymentId) {
    fetch(GOOGLE_SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        name: name,
        email: email,
        mobile: mobile,
        contestantCode: contestantCode,
        date: date,
        tier: tier,
        price: price,
        quantity: quantity,
        total: total,
        paymentId: paymentId
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {

        let bookingCode = data.bookingCode;

        wrapper.innerHTML = `
          <div style="text-align:center; padding: 30px;">
            <h1 style="color:#facc15; font-size:28px;">üéâ Booking Confirmed!</h1>

            <p style="margin-top:10px; color:#d1d5db; font-size:15px;">
              Thank you <b>${name}</b> for booking your Audience Pass.
            </p>

            <div style="margin-top:20px; background:rgba(255,255,255,0.05); padding:18px; border-radius:16px; border:1px solid rgba(255, 215, 0, 0.18); text-align:left;">

              <p style="margin:6px 0; font-size:16px; color:#facc15; font-weight:bold; text-align:center;">
                üé´ Booking Code: ${bookingCode}
              </p>

              <p style="margin:6px 0; font-size:14px;">üìÖ Date: <b>${date}</b></p>
              <p style="margin:6px 0; font-size:14px;">üéü Tier: <b>${tier}</b></p>
              <p style="margin:6px 0; font-size:14px;">üìû Mobile: <b>${mobile}</b></p>

              ${
                contestantCode
                ? `<p style="margin:6px 0; font-size:14px;">üè∑ Contestant Code: <b>${contestantCode}</b></p>`
                : ""
              }

              <p style="margin:6px 0; font-size:14px;">üî¢ Quantity: <b>${quantity}</b></p>
              <p style="margin:6px 0; font-size:16px; color:#facc15;">üí∞ Total Paid: <b>‚Çπ${total}</b></p>
              <p style="margin:6px 0; font-size:13px; color:#9ca3af;">Payment ID: ${paymentId}</p>
            </div>

            <p style="margin-top:18px; font-size:13px; color:#9ca3af;">
              üì© Confirmation email has been sent to <b>${email}</b>.
            </p>

            <p style="margin-top:25px; font-size:12px; color:#6b7280;">
              üîí Secured Payment Powered by Razorpay
            </p>
          </div>
        `;

      } else {
        showMessage("‚ùå Error saving booking: " + data.message, "red");
      }
    })
    .catch(err => {
      showMessage("‚ùå Server Error: " + err, "red");
    });
  }
</script>

</body>
</html>
