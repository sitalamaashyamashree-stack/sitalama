<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Score Search</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      color: white;
    }

    .main {
      width: 1050px;
      height: 580px;
      display: flex;
      border-radius: 30px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.55);
    }

    .left-panel {
      flex: 2;
      padding: 35px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .left-panel h1 {
      font-size: 34px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #38bdf8;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .search-box input {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 18px;
      text-align: center;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: 0.3s;
    }

    .search-box input:focus {
      border: 1px solid #38bdf8;
      box-shadow: 0px 0px 10px rgba(56, 189, 248, 0.6);
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-box button {
      padding: 14px 24px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: white;
      transition: 0.3s;
      box-shadow: 0px 8px 18px rgba(99, 102, 241, 0.4);
    }

    .search-box button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0px 10px 22px rgba(56, 189, 248, 0.55);
    }

    .result-box {
      padding: 25px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 20px;
      line-height: 2;
      display: none;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.35);
      animation: fadeIn 0.5s ease-in-out;
    }

    .result-box span {
      font-weight: bold;
      color: #38bdf8;
    }

    .not-found {
      margin-top: 20px;
      font-size: 18px;
      color: #fb7185;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .right-panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      border-left: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .bar-container {
      width: 140px;
      height: 440px;
      background: rgba(255, 255, 255, 0.10);
      border-radius: 40px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      box-shadow: inset 0px 0px 15px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .bar {
      width: 100%;
      height: 0%;
      border-radius: 40px;
      background: linear-gradient(to top, #22c55e, #4ade80, #38bdf8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      font-weight: bold;
      color: white;
      text-shadow: 0px 3px 8px rgba(0,0,0,0.5);
    }

    .score-label {
      margin-top: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #e0f2fe;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    .score-label span {
      color: #38bdf8;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <div class="main">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h1>üîç Search Score System</h1>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter Registration Code">
        <button onclick="searchByCode()">Search</button>
      </div>

      <div class="result-box" id="resultBox">
        <div>Registration Code: <span id="resCode"></span></div>
        <div>Name: <span id="resName"></span></div>
        <div>Group: <span id="resGroup"></span></div>
      </div>

      <div class="not-found" id="notFound">‚ùå No Data Found</div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="bar-container">
        <div class="bar" id="scoreBar"></div>
      </div>

      <div class="score-label" id="scoreLabel">
        Final Score: <span id="resScore"></span>
      </div>
    </div>

  </div>

  <script>
    const sheetId = "1r2QvFsE8fdjUlf4YwTA_3kax6_IDmnR4acB8eD46NOM";
    const gid = "0";

    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${gid}`;

    let allData = [];

    const scoreBar = document.getElementById("scoreBar");
    const searchInput = document.getElementById("searchInput");

    const resultBox = document.getElementById("resultBox");
    const notFound = document.getElementById("notFound");

    const resCode = document.getElementById("resCode");
    const resName = document.getElementById("resName");
    const resGroup = document.getElementById("resGroup");
    const resScore = document.getElementById("resScore");
    const scoreLabel = document.getElementById("scoreLabel");

    async function loadSheetData() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();

        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const data = JSON.parse(jsonText);

        const rows = data.table.rows;
        allData = [];

        rows.forEach(r => {
          const regCode = r.c[0]?.v || "";
          const name = r.c[1]?.v || "";
          const group = r.c[2]?.v || "";
          const score = parseInt(r.c[3]?.v || 0);

          allData.push({ regCode, name, group, score });
        });

      } catch (err) {
        console.log("Error loading sheet data");
      }
    }

    // üî• 2 TIMES UP & DOWN ANIMATION
    function updateBar(score) {
      if (score < 0) score = 0;
      if (score > 100) score = 100;

      // hide number inside bar
      scoreBar.innerText = "";

      // hide final score text
      scoreLabel.style.display = "none";

      // Animation Step 1: go up to 90
      scoreBar.style.transition = "height 2.3s ease-in-out";
      scoreBar.style.height = "90%";

      // Step 2: go down to 40 (suspense)
      setTimeout(() => {
        scoreBar.style.transition = "height 2.2s ease-in-out";
        scoreBar.style.height = "40%";
      }, 2600);

      // Step 3: go up again to 85 (second suspense)
      setTimeout(() => {
        scoreBar.style.transition = "height 2.2s ease-in-out";
        scoreBar.style.height = "85%";
      }, 5200);

      // Step 4: finally go to actual score
      setTimeout(() => {
        scoreBar.style.transition = "height 3s ease-in-out";
        scoreBar.style.height = score + "%";
      }, 7800);

      // Step 5: show number only after bar stable
      setTimeout(() => {
        scoreBar.innerText = score;
        scoreLabel.style.display = "block";
      }, 11000);
    }

    function searchByCode() {
      const code = searchInput.value.trim();

      if (!code) {
        alert("Please enter Registration Code");
        return;
      }

      const found = allData.find(item => item.regCode.toString() === code);

      if (!found) {
        resultBox.style.display = "none";
        scoreLabel.style.display = "none";
        notFound.style.display = "block";

        scoreBar.innerText = "";
        scoreBar.style.height = "0%";
        return;
      }

      notFound.style.display = "none";
      resultBox.style.display = "block";

      resCode.innerText = found.regCode;
      resName.innerText = found.name;
      resGroup.innerText = found.group;
      resScore.innerText = found.score;

      updateBar(found.score);
    }

    searchInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchByCode();
      }
    });

    loadSheetData();
    setInterval(loadSheetData, 5000);
  </script>

</body>
</html>
