<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SSMC Trust</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* ===== Base Styling ===== */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #dbeafe, #bfdbfe);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      color: white;
      padding: 3rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      position: relative;
    }
    header img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ===== Layout ===== */
    .container {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }

    /* ===== Cards Styling ===== */
    .card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }
    h2 {
      margin-bottom: 1rem;
      color: #004080;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    /* ===== Contact Info ===== */
    .contact-info p {
      margin: 0.8rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 20px;
      margin-top: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    /* ===== Form Styling ===== */
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input, .contact-form textarea {
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 15px;
      outline: none;
      background: #f8fafc;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }
    .contact-form input:focus, .contact-form textarea:focus {
      background: #fff;
      box-shadow: 0 0 12px rgba(0,102,204,0.3);
    }
    .contact-form textarea {
      resize: none;
      min-height: 130px;
    }
    .contact-form button {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #004080, #0066cc);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #0066cc, #004080);
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    /* ===== Footer ===== */
    footer {
      background: linear-gradient(90deg, #004080, #0066cc);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      margin-top: 3rem;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.15);
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?auto=format&fit=crop&w=1200&q=80" alt="Charity Image">
    <h1 data-aos="fade-down">Contact Us</h1>
  </header>
  
  <div class="container">
    <!-- Contact Information -->
    <div class="card contact-info" data-aos="fade-right">
      <h2>Get in Touch</h2>
      <p><strong>üìç Address:</strong> Shyamashree Shitala Maa Charitable Trust, [Your Address Here]</p>
      <p><strong>üìû Phone:</strong> +91-XXXXXXXXXX</p>
      <p><strong>üìß Email:</strong> contact@ssmctrust.org</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1787!2d144.95373531531682!3d-37.81627927975168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAwLjYiUyAxNDTCsDU3JzEyLjkiRQ!5e0!3m2!1sen!2sin!4v1600000000000" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>

    <!-- Contact Form -->
    <div class="card contact-form" data-aos="fade-left">
      <h2>Send Us a Message</h2>
      <form action="https://formspree.io/f/your_form_id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <input type="hidden" name="_next" value="https://ssmctrust.org/thank-you.html">
      </form>
    </div>
  </div>

  <footer>
    ¬© 2025 Shyamashree Shitala Maa Charitable Trust | All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true
    });
  </script>
</body>
</html>
