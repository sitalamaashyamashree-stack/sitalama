<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Competition Registration</title>

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
   body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 450px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: bold;
    }

    label {
        display: block;
        margin: 12px 0 6px 0;
        font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input[type="file"] {
        margin-top: 6px;
    }

    .category label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: normal;
        margin-top: 10px;
    }

    input[type="radio"] {
        width: 18px;
        height: 18px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #0D6EFD;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        margin-top: 25px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #0b5cd7;
    }

    @media(max-width: 480px) {
        .container {
            margin: 20px;
            padding: 20px;
        }
    }
</style>

</head>
<body>

<div class="container">
    <h2>Competition Registration Form</h2>

    <label>Name *</label>
    <input type="text" id="name">

    <label>Mobile No *</label>
    <input type="text" id="mobile">

    <label>Email</label>
    <input type="email" id="email">

    <label>Date of Birth *</label>
    <input type="date" id="dob">

    <label>Category *</label>
    <div class="category">
        <label><input type="radio" name="cat" value="Art & Craft"> Art & Craft</label>
        <label><input type="radio" name="cat" value="Dance"> Dance</label>
        <label><input type="radio" name="cat" value="Music"> Music</label>
        <label><input type="radio" name="cat" value="Recitation"> Recitation</label>
        <label><input type="radio" name="cat" value="Quiz"> Quiz</label>
    </div>

    <label>Upload Performance File *</label>
    <input type="file" id="performance" accept="video/*,audio/*">

    <label><input type="checkbox" id="accept"> I accept Terms & Conditions *</label>

    <button onclick="submitForm()">Submit & Pay</button>
</div>

<script>
/* ---------------------------
   CONFIGURATION
----------------------------*/
const API_URL = "https://api.ssmctrust.org";  // Cloudflare Worker endpoint
const RAZORPAY_KEY = "rzp_live_Rj6ceV2avDzdlC";

/* ---------------------------
   AGE CALCULATION
----------------------------*/
function calculateAge(dob) {
    const birth = new Date(dob);
    const base = new Date("2026-04-01");

    let age = base.getFullYear() - birth.getFullYear();
    const m = base.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && base.getDate() < birth.getDate())) age--;
    return age;
}

/* ---------------------------
   FEE CALCULATION
----------------------------*/
function getFee(cat) {
    return (cat === "Dance" || cat === "Music") ? 250 : 150;
}

/* ---------------------------
   AGE GROUP LOGIC
----------------------------*/
function getAgeGroup(cat, age) {
    if (cat === "Dance" || cat === "Music") {
        return age <= 15 ? "6-15" : "15-30";
    }
    return "Open Group";
}

/* ---------------------------
   FILE UPLOAD (Worker → Apps Script → Drive)
----------------------------*/
async function uploadPerformanceFile(file) {
    const formData = new FormData();
    formData.append("performance", file);

    const res = await fetch(API_URL + "?action=upload", {
        method: "POST",
        body: formData
    });

    return res.json();
}

/* ---------------------------
   MAIN SUBMIT FUNCTION
----------------------------*/
async function submitForm() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();
    const dob = document.getElementById("dob").value;

    const catOpt = document.querySelector("input[name='cat']:checked");
    if (!catOpt) return alert("Please select a category.");
    const category = catOpt.value;

    if (!name || !mobile || !dob) return alert("Please fill all required fields.");
    if (!document.getElementById("accept").checked) return alert("Please accept Terms & Conditions.");

    const file = document.getElementById("performance").files[0];
    if (!file) return alert("Please upload your performance file.");
    if (file.size > 100 * 1024 * 1024) return alert("Max file size 100MB.");

    const age = calculateAge(dob);
    if (age < 6 || age > 30) return alert("Age must be between 6 and 30.");

    const ageGroup = getAgeGroup(category, age);
    const fee = getFee(category);

    // Upload file
   async function uploadPerformanceFile(file) {
    // Convert file to Base64
    const base64 = await new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.readAsDataURL(file);
    });

    const payload = {
        action: "upload",
        filename: file.name,
        mimeType: file.type,
        data: base64
    };

    const res = await fetch(API_URL + "?action=upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    return res.json();
}

/* ---------------------------
   RAZORPAY PAYMENT
----------------------------*/
function startPayment(user) {
    var options = {
        key: RAZORPAY_KEY,
        amount: user.fee * 100,
        currency: "INR",
        name: "Competition Registration",
        description: "Participation Fee",

        handler: function (response) {
            user.payment_id = response.razorpay_payment_id;

            fetch(API_URL + "?action=register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Registration Successful! Your Code: " + data.code);
                    window.open(data.pdfUrl, "_blank");
                } else {
                    alert("Error: " + data.message);
                }
            });
        },

        prefill: {
            name: user.name,
            email: user.email,
            contact: user.mobile
        }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
}
</script>

</body>
</html>
