<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Competition Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,#4a4eff,#7f85ff);
  min-height:100vh;display:flex;align-items:center;justify-content:center;
  padding:20px;
}
.container{
  background:#fff;width:100%;max-width:650px;border-radius:20px;padding:35px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);animation:fade .4s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(25px);}to{opacity:1;transform:translateY(0);}}
h2{text-align:center;font-size:30px;font-weight:700;color:#2b2e86;margin-bottom:25px;}

label{font-weight:600;margin-top:12px;display:block;color:#333;}
input,select{
  width:100%;padding:12px;margin-top:6px;border-radius:8px;
  border:1px solid #cfd1ff;background:#fafafa;font-size:15px;
}
input:focus,select:focus{border-color:#4f52ff;outline:none;box-shadow:0 0 8px rgba(79,82,255,.35);}
#performance{border:1px dashed #888;background:white;}

button{
  width:100%;background:#4a4eff;color:white;padding:15px;
  border-radius:10px;border:none;font-size:18px;font-weight:600;
  margin-top:25px;cursor:pointer;transition:.2s;
}
button:hover{background:#2326ca;transform:translateY(-2px);}
.error{border-color:#ff2a2a !important;box-shadow:0 0 8px rgba(255,0,0,.4) !important;}
.terms{margin-top:15px;display:flex;align-items:center;gap:10px;}
</style>
</head>
<body>

<div class="container">
<h2>Competition Registration</h2>

<label>Name *</label><input id="name">
<label>Guardian Name *</label><input id="guardian">
<label>Relation *</label>
<select id="relation"><option value="">Select</option><option>Father</option><option>Mother</option><option>Brother</option><option>Sister</option></select>

<label>Mobile *</label><input id="mobile" maxlength="10">
<label>Email *</label><input id="email">
<label>Date of Birth *</label><input type="date" id="dob">

<label>Category *</label>
<select id="category">
<option value="">-- Select Category --</option>
<option>Art</option><option>Recitation</option><option>Music</option><option>Dance</option><option>Quiz</option>
</select>

<label>Upload Performance (Not for Quiz)</label>
<input type="file" id="performance" accept="video/*">

<div class="terms">
<input type="checkbox" id="terms"> I accept Terms & Conditions
</div>

<button onclick="submitForm()">Submit & Pay</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
/*************** CONFIG ****************/
const API = "https://register-worker.sitalamaashyamashree.workers.dev";
function fee(c){return c==="Quiz"?100:(c==="Dance"||c==="Music"?200:150);}

/*************** FILE UPLOAD ****************/
async function uploadFile(f){
  let fd = new FormData(); fd.append("file",f);
  return await fetch(API+"?action=upload",{method:"POST",body:fd}).then(r=>r.json());
}

/*************** MAIN SUBMIT FLOW ****************/
async function submitForm(){
  document.querySelectorAll(".error").forEach(e=>e.classList.remove("error"));

  let data={
    name:name.value.trim(),guardian:guardian.value.trim(),relation:relation.value.trim(),
    mobile:mobile.value.trim(),email:email.value.trim(),dob:dob.value.trim(),category:category.value.trim()
  };

  for(let k in data){ if(!data[k]){document.getElementById(k).classList.add("error");return alert("⚠ Fill all fields!");}}
  if(!/^[0-9]{10}$/.test(data.mobile)) return alert("⚠ Invalid mobile number");
  if(!/\S+@\S+\.\S+/.test(data.email)) return alert("⚠ Invalid email");
  if(!terms.checked)return alert("⚠ Accept terms first!");

  data.fee = fee(data.category);
  data.fileUrl = "No Upload";

  if(data.category!=="Quiz"){
    let f = performance.files[0];
    if(!f)return alert("⚠ Upload required");
    let up = await uploadFile(f);
    if(up.status!=="success")return alert("❌ Upload Failed");
    data.fileUrl = up.fileUrl;
  }

  let order = await fetch(API+"?action=create-order",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({amount:data.fee})
  }).then(r=>r.json());

  let pay = new Razorpay({
    key:order.key,order_id:order.id,amount:order.amount,currency:"INR",name:"Competition Registration",
    handler:async(res)=>{
      data.payment_id=res.razorpay_payment_id;
      let save = await fetch(API+"?action=register",{
        method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)
      }).then(r=>r.json());

      if(save.status==="success"){
        window.location.href = `success.html?reg=${save.code}&pdf=${save.pdfUrl}`;
      }
    }
  });
  pay.open();
}
</script>
</body>
</html>
