<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Competition Registration</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef1f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 95%;
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 35px 40px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    color: #222;
    font-weight: bold;
}

label {
    display: block;
    margin: 14px 0 6px 0;
    font-weight: 600;
    font-size: 15px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="date"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    background: #f8f9fb;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="date"]:focus {
    border-color: #0D6EFD;
}

.category {
    margin-top: 10px;
}

.category label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: normal;
    margin-top: 8px;
    font-size: 15px;
}

input[type="radio"] {
    width: 18px;
    height: 18px;
}

#performance {
    margin-top: 6px;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 16px;
    background: #0D6EFD;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    margin-top: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button:hover {
    background: #0a58ca;
}

.checkbox-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    font-size: 15px;
}

/* Responsive Fix */
@media (max-width: 480px) {
    .container {
        padding: 20px;
        margin: 20px;
    }

    h2 {
        font-size: 22px;
    }

    button {
        font-size: 16px;
    }
}

</style>
</head>

<body>

<div class="container">
    <h2>Competition Registration Form</h2>

    <label>Name *</label>
    <input type="text" id="name">

    <label>Mobile *</label>
    <input type="text" id="mobile">

    <label>Email</label>
    <input type="email" id="email">

    <label>Date of Birth *</label>
    <input type="date" id="dob">

    <label>Category *</label>
    <div>
        <label><input type="radio" name="cat" value="Art & Craft"> Art & Craft</label>
        <label><input type="radio" name="cat" value="Dance"> Dance</label>
        <label><input type="radio" name="cat" value="Music"> Music</label>
        <label><input type="radio" name="cat" value="Recitation"> Recitation</label>
        <label><input type="radio" name="cat" value="Quiz"> Quiz</label>
    </div>

    <label>Upload File *</label>
    <input type="file" id="performance" accept="video/*,audio/*">

    <label><input type="checkbox" id="accept"> I accept Terms & Conditions *</label>

    <button onclick="submitForm()">Submit & Pay</button>
</div>

<script>
/* CONFIG */
const API_URL = "https://api.ssmctrust.org";
const RAZORPAY_KEY = "rzp_live_Rj6ceV2avDzdlC";

/* ----------- AGE ----------- */
function calculateAge(dob) {
    const d = new Date(dob);
    const base = new Date("2026-04-01");
    let age = base.getFullYear() - d.getFullYear();
    const m = base.getMonth() - d.getMonth();
    if (m < 0 || (m === 0 && base.getDate() < d.getDate())) age--;
    return age;
}

/* ----------- FEE ----------- */
function getFee(cat) {
    return (cat === "Dance" || cat === "Music") ? 250 : 150;
}

/* ----------- AGE GROUP ----------- */
function getAgeGroup(cat, age) {
    if (cat === "Dance" || cat === "Music")
        return age <= 15 ? "6-15" : "15-30";
    return "Open Group";
}

/* ----------- FILE UPLOAD (BASE64) ----------- */
async function uploadPerformanceFile(file) {
    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch(API_URL + "?action=upload", {
        method: "POST",
        body: formData
    });

    const text = await res.text();

    try {
        return JSON.parse(text);
    } catch (err) {
        console.error("Upload returned non-JSON:", text);
        throw "Upload failed — backend returned HTML instead of JSON";
    }
}


/* ----------- MAIN FUNCTION ----------- */
async function submitForm() {

    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();
    const dob = document.getElementById("dob").value;

    const catOpt = document.querySelector("input[name='cat']:checked");
    if (!catOpt) return alert("Select category");
    const category = catOpt.value;

    if (!name || !mobile || !dob) return alert("Fill all fields");
    if (!document.getElementById("accept").checked) return alert("Accept Terms");

    const file = document.getElementById("performance").files[0];
    if (!file) return alert("Upload a performance file");

    const age = calculateAge(dob);
    if (age < 6 || age > 30) return alert("Age must be 6–30");

    const fee = getFee(category);
    const ageGroup = getAgeGroup(category, age);

    /* Upload file */
    const uploadRes = await uploadPerformanceFile(file);
    if (uploadRes.status !== "success") {
        alert("Upload failed: " + uploadRes.message);
        return;
    }

    const user = {
        name, mobile, email, dob,
        age, category, ageGroup, fee,
        fileUrl: uploadRes.fileUrl
    };

    startPayment(user);
}

/* ----------- PAYMENT ----------- */
function startPayment(user) {

    var options = {
        key: RAZORPAY_KEY,
        amount: user.fee * 100,
        currency: "INR",
        name: "Competition Registration",
        handler: function (response) {
            user.payment_id = response.razorpay_payment_id;

            fetch(API_URL + "?action=register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            })
            .then(res => res.json())
            .then(data => {
                alert("Registration Code: " + data.code);
                window.open(data.pdfUrl, "_blank");
            });
        }
    };

    var rzp = new Razorpay(options);
    rzp.open();
}
</script>

</body>
</html>
